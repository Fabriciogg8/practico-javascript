<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title> Porcentages and Discounts | Javascript practic course</title>
</head>
<body>
    <header> 
        <h1>
        Porcentages and Discounts
        </h1>
        <p>
        This is the second workshop of the Javascript practic course
        </p>
    </header>
    <section>
        <h2>
            Calculate the price to pay of your products with discount 
        </h2>
        <form action="">
            <div>
                <label for="inputPrice"> Write the price of your product </label>
                <input type="number" id="inputPrice">
               
            </div>
           <div>
                <label for="inputDiscount"> Write the name of you coupon of discount </label>
                <input type="text" id="inputDiscount">
                
            </div>
            <div id="div_button">
                <button type="button" onclick="discountPrice()">
                    Calculate the price with discount
                </button>
            </div>
            
            <p id="resultPrice"></p>
        </form>
    </section>
    <script src="discounts2.js"></script>
</body>
</html>
